<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改密码')" />
</head>
<body class="gray-bg">
	<div class="row container-div" style="padding: 5%">

		<div class="search-collapse col-sm-12">
			<div style="text-align: center;padding: 1%">
				<h2>修改密码</h2>
			</div>
			<div>
				<form class="form-horizontal m" id="form-crmuser-edit" th:object="${crmpwd}">
					<input name="id" th:field="*{id}" type="hidden">
					<div class="form-group">
						<label class="col-sm-3 control-label ">登录用户：</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" readonly="true" name="loginName" th:value="*{loginName}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">旧密码：</label>
						<div class="col-sm-8">
							<input class="form-control" type="password" name="password" id="password">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">新密码：</label>
						<div class="col-sm-8">
							<input class="form-control" type="password" name="pwd" id="pwd">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">再次确认：</label>
						<div class="col-sm-8">
							<input class="form-control" type="password" name="pwdc" id="pwdc">
						</div>
					</div>
				</form>
				<div style="text-align: center;padding: 3%">
					<a class="btn btn-primary" onclick="crmusersave()">
						<i class="fa fa-check"></i> 保存
					</a>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
        var prefix = ctx+ "home/crmuser/resetPwd";
        var icon = "<i class='fa fa-times-circle'></i>";
		$("#form-crmuser-edit").validate({
            rules: {
                pwd: {
                    required: true,
                    minlength: 5
                },
                pwdc: {
                    required: true,
                    minlength: 5
                }
            },
            messages: {
                pwd: {
                    required: icon + "请输入您的密码",
                    minlength: icon + "密码必须5个字符以上"
                },
                pwdc: {
                    required: icon + "请再次输入您的密码",
                    minlength: icon + "密码必须5个字符以上"
                }
            },
			focusCleanup: true
		});
        function crmusersave() {
            if ($.validate.form()) {
                $.operate.save(prefix, $('#form-crmuser-edit').serialize());
            }
        }
	</script>
</body>

</html>
