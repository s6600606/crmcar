<script>
    var prefix = ctx+ "home/carFeedback";

    function carFeedback() {
        $.ajax({
            url: prefix,
            data: $('#signupForm').serialize(),
            type: "post",
            success: function(result) {
                if (result.code == 0) {
                    layer.msg("反馈成功,正在刷新数据请稍后……", {
                        icon: 1,
                        time: 1000,
                        shade: [0.1, '#8F8F8F']
                    },function() {
                        location.href='/home';
                    });
                } else {
                    $.modal.alertError(result.msg);
                }
            }
        })
    }
    $(function() {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                title: {
                    required: true
                },
                msg: {
                    required: true,
                    minlength: 2
                }
            },
            messages: {
                title: {
                    required: icon + "请填写意见标题"
                },
                msg: {
                    required: icon + "请填写您的意见",
                    minlength: icon + "???"
                }
            }
        })
    });
</script>
