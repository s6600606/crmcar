<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增系统消息')" />
    <th:block th:include="include :: select2-css" />
    <th:block th:include="include :: datetimepicker-css" />

    <th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-message-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">信息标题：</label>
                <div class="col-sm-8">
                    <input name="title" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">信息主体：</label>
                <div class="col-sm-8">
                    <input id="msg" name="msg" type="hidden">
                    <div id="editor" class="summernote"></div>
                    <!--<input name="msg" class="form-control" type="text">-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">发信人：</label>
                <div class="col-sm-8">
                    <select id="addresserId" name="addresserId" class="form-control" required>
                        <option value="">--请选择发信人其中一个信息--</option>
                        <optgroup label="--请选择发信人用户名--">
                            <option th:each="msgAdm:${msgAdm}" th:text="${msgAdm.loginName}" th:value="${msgAdm.userId}" ></option>
                        </optgroup>
                        <optgroup label="--请选择发信人姓名--">
                            <option th:each="msgAdm:${msgAdm}" th:text="${msgAdm.userName}" th:value="${msgAdm.userId}" ></option>
                        </optgroup>
                        <optgroup label="--请选择发信人电话号码--">
                            <option th:each="msgAdm:${msgAdm}" th:text="${msgAdm.phonenumber}" th:value="${msgAdm.userId}" ></option>
                        </optgroup>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>必须选择发信人</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">收信人：</label>
                <div class="col-sm-8">
                    <select id="addresseeId" name="addresseeId" class="form-control" required>
                        <option value="">--请选择收信人其中一个信息--</option>
                        <optgroup label="--请选择收信人用户名--">
                            <option th:each="msgCt:${msgCt}" th:text="${msgCt.loginName}" th:value="${msgCt.id}" ></option>
                        </optgroup>
                        <optgroup label="--请选择收信人姓名--">
                            <option th:each="msgCt:${msgCt}" th:text="${msgCt.name}" th:value="${msgCt.id}" ></option>
                        </optgroup>
                        <optgroup label="--请选择收信人电话号码--">
                            <option th:each="msgCt:${msgCt}" th:text="${msgCt.tel}" th:value="${msgCt.id}" ></option>
                        </optgroup>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>必须选择收信人</span>
                </div>
            </div>
            <!--<div class="form-group">    -->
                <!--<label class="col-sm-3 control-label">是否已读：</label>-->
                <!--<div class="col-sm-8">-->
                    <!--<div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">-->
                        <!--<input type="radio" th:id="${'status_' + dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.default}">-->
                        <!--<label th:for="${'status_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: summernote-js" />
    <th:block th:include="include :: select2-js" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "crm/message"
        $("#form-message-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                var sHTML = $('.summernote').summernote('code');
                $("#msg").val(sHTML);
                $.operate.save(prefix + "/add", $('#form-message-add').serialize());
            }
        }

        $(function() {
            $('.summernote').summernote({
                placeholder: '请输入公告内容',
                height : 192,
                lang : 'zh-CN',
                followingToolbar: false,
                callbacks: {
                    onImageUpload: function (files) {
                        sendFile(files[0], this);
                    }
                }
            });
            var content = $("#msg").val();
            $('#editor').summernote('code', content);
        });

        // 上传文件
        function sendFile(file, obj) {
            var data = new FormData();
            data.append("file", file);
            $.ajax({
                type: "POST",
                url: ctx + "common/upload",
                data: data,
                cache: false,
                contentType: false,
                processData: false,
                dataType: 'json',
                success: function(result) {
                    if (result.code == web_status.SUCCESS) {
                        $(obj).summernote('editor.insertImage', result.url, result.fileName);
                    } else {
                        $.modal.alertError(result.msg);
                    }
                },
                error: function(error) {
                    $.modal.alertWarning("图片上传失败。");
                }
            });
        }
        $("input[name='time']").datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            // minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
